	<style>
		@keyframes popin{
			0%{
				transform: translateX(-400px);
				opacity: 0.1;
			}
			100%{
				transform: rotate(xx) translateX(0);
				opacity: 1;
			}
		}
		@keyframes default {
			0%{transform: translateX(-400px);}100%{transform: translateX(-400px);}

		}

		body::-webkit-scrollbar {
			font-family: Open Sans;
			display: none;
			-ms-overflow-style: none;
  		scrollbar-width: none;
		}
		.background-image{
			width: 100%;
			height: 500px;
			padding-bottom: 700px;
			background-image: url(Resources/IntMain-black.png);

		.footer{
			width: 100%;

			padding-left: 10px;
		}
		.mid-section img{
			width: 250px;
			border-radius: 50%;

		}
		.mid-section img:hover{
			transform: scale(1.1);
		}
	</style>

<div class="background-image"></div>

<div class="mid-section">
	<div class="Project1">
		<img class="proimg" src="Resources/stack-builder.png" alt="image"></div><br>

	</div>
	<script>
		const images = document.querySelector('.proimg');
		observer = new IntersectionObserver((entries)=>{

			console.log(entries)
			if(entries[0].intersectionRatio > 0){
				entries[0].target.style.animation = 'popin 1s 1 0s ease-in-out';
			}
			else{
				entries[0].target.style.animation = 'default 1s infinite';
			}

		});
		observer.observe(images);
	</script>

</div>
