	<style>
	@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
		@keyframes popin{
			0%{
				transform: translateX(-400px);
				opacity: 0.1;
			}
			100%{
				transform: rotate(xx) translateX(0);
				opacity: 1;
			}
		}
		@keyframes getAnimation{
    0%{
        transform: translateX(400px);
        opacity: 0.1;
        }
    100%{
        transform: rotate(xx) translateX(0);
        opacity: 1;
        }
		}
		html {
  		scroll-behavior: smooth;
		}
		body::-webkit-scrollbar {
			display: none;
			-ms-overflow-style: none;
  		scrollbar-width: none;
		}
		body{
			font-family: 'Poppins', sans-serif;
		}
		.background-image{
 
		}

			border-radius: 50%;

		}

	</style>

<div class="background-image"></div>

<div class="mid-section">
	<div class="Project1">
		<img class="proimg" src="Resources/stack-builder.png" alt="image">
	</div><br>
	<a href="https://play.google.com/store/apps/details?id=com.IntMain.StackBuilder"><img id="get" src="Resources/get.png" alt="image" ></a>

	</div>
	<script>
		const images = document.querySelector('.proimg');
		observer = new IntersectionObserver((entries)=>{

			console.log(entries)
			if(entries[0].intersectionRatio > 0){
				entries[0].target.style.animation = 'popin 1s 1 0s ease-in-out';
				document.getElementById('get').style.animation = 'getAnimation 1s 1 0s ease-in-out';
			}

		});
		observer.observe(images);

	</script>

</div>
